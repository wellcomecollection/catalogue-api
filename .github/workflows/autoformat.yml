# Runs auto-formatting script on push to any branch
name: "Run auto formatting"

permissions:
  id-token: write
  contents: read

on: push

jobs:
  autoformat:
    name: autoformat
    runs-on: ubuntu-latest
    steps:
      - name: Check out project
        uses: actions/checkout@v4

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GHA_PLATFORM_ECR_READ_ROLE_ARN }}

      - name: Log in to private ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Configure AWS credentials for S3
        id: s3_credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GHA_PLATFORM_S3_SCALA_LIBS_READ_ROLE_ARN }}
          output-credentials: true

      - name: Run formatting
        run: bash ./builds/run_formatting.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ steps.s3_credentials.outputs.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ steps.s3_credentials.outputs.aws-secret-access-key }}


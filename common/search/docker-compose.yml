version: "3.3"

services:
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.5"
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "http.host=0.0.0.0"
      - "transport.host=0.0.0.0"
      - "cluster.name=wellcome"
      - "logger.level=DEBUG"
      - "discovery.type=single-node"

# Multi-Cluster Configuration Example
# 
# This shows how to configure the Search API to read from multiple Elasticsearch clusters.
# Add these settings to your application.conf or environment variables.

# ============================================================================
# Example 1: Experimental cluster using standard pipeline pattern
# ============================================================================
# For a cluster that follows the pipeline storage pattern (same as default)
# multiCluster.xp-a.pipelineDate="2025-11-20"
# multiCluster.xp-a.worksIndex="works-indexed-2025-11-20"

# ============================================================================
# Example 2: Serverless Elasticsearch cluster with custom connection
# ============================================================================
# For a serverless or custom ES cluster that doesn't follow the pipeline pattern
multiCluster.xp-a.customHost="my-serverless-project.es.us-east-1.aws.elastic.cloud"
multiCluster.xp-a.customPort=443
multiCluster.xp-a.customProtocol="https"
multiCluster.xp-a.customApiKeySecretPath="elasticsearch/xp-a/catalogue_api/api_key"
multiCluster.xp-a.worksIndex="works-experimental-v1"

# ============================================================================
# Example 3: Multiple experimental clusters
# ============================================================================
# Cluster A - serverless
multiCluster.xp-a.customHost="cluster-a.elastic.cloud"
multiCluster.xp-a.customApiKeySecretPath="elasticsearch/xp-a/api_key"
multiCluster.xp-a.worksIndex="works-xp-a"

# Cluster B - another pipeline cluster
multiCluster.xp-b.pipelineDate="2025-12-01"
multiCluster.xp-b.worksIndex="works-indexed-2025-12-01"

# ============================================================================
# Routes will be available at:
# ============================================================================
# Default cluster (existing):
#   GET /works
#   GET /works/:id
#   GET /images
#   GET /images/:id
#
# Experimental cluster A:
#   GET /works/xp-a
#   GET /works/xp-a/:id
#
# Experimental cluster B:
#   GET /works/xp-b
#   GET /works/xp-b/:id
